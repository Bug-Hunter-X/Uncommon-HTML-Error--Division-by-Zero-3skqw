<!DOCTYPE html><html><head><title>Uncommon HTML Error</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><p>This is another paragraph.<p> <div id="myDiv"></div> <script> document.getElementById("myDiv").innerHTML = "<p>This is a paragraph inside a div.</p>"; // This line will work fine </script> <script> let x = 5; let y = 0; let z = x / y; //Uncommon error: this will cause an error because division by zero is not allowed. document.getElementById("myDiv").innerHTML += "<p>The result is: " + z + ".</p>"; </script> </body></html>
